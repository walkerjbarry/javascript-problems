<!DOCTYPE html>
<html lang="en">

<body> 
	<div>
        <!--Create an HTML page with a button and a dropdown list with three items in it/!-->
     	<p>Choose an Item</p>
     		<select id="items" onchange="getItems()">
     				<option value="Keys">Keys</option>
     				<option value="Wallet">Wallet</option>
     				<option value="Phone">Phone</option>
     		
            </select>
        </p>
        <p id="p1"></p>
	</div>	

<script> //write a JavaScript function that displays the number of items
    function getItems(){
         const myItems = document.getElementById("items");
         
         const numOfItems = document.getElementById("items").length;
         console.log(numOfItems);  

         
         //JavaScript function that displays the item in the list when you select from the dropdown
         const selectedItem = myItems.options[myItems.selectedIndex].value;
         let stringOfOptions = "";

         for (let i < 0, i < myItems.length; i++) {
            stringOfOptions = stringOfOptions + myItems.options[i].text + ", ";        
         }

         document.getElementById("p1").innerHTML = stringOfOptions 
         //this (p1) is the element where we store our value (the selected item from the dropdown)
    }
</script>

</body>
