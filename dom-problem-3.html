
<!-- Create an HTML page with a button and a P element with a link inside.

Then, write a JavaScript function to get the HREF attribute of the link when you click the button.

SOLUTION BELOW-->


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset= "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DOM Problem 3</title>
	</head>
<body> 
<div>
 	<div>
 	 	<p> <a id="problem" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.imdb.com/title/tt2575988/?ref_=fn_al_tt_1">Get HREF</a> </p>
		<button onclick="getAttributes()">Click here to get the HREF of the link above</button> 		
</body> 
<script> 
	function getAttributes() {
		 var u = document.getElementById("problem").href;
		 alert('The value of the href attribute of the link is : '+u); 
	}
</script>
</html>
